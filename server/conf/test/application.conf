play.application.loader = AppApplicationLoader

db {
  default.driver = org.postgresql.Driver
  default.url = "jdbc:postgresql://localhost:5432/meetup_test"
  default.username = meetup
  default.password = password123
}

ctx {
  dataSourceClassName = org.postgresql.ds.PGSimpleDataSource
  dataSource.user = meetup
  dataSource.password = password123
  dataSource.databaseName = meetup_test
  dataSource.portNumber = 5432
  dataSource.serverName = localhost
  connectionTimeout = 30000
  maximumPoolSize = 1
}
